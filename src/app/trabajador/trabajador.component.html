<div>
    <p>Nombre del Empleado:{{nombre}}</p>
    <p>Edad:{{edad}}</p>
    <!-- If aplica según se cumple la condición que esta entre “” -->
    <p *ngIf="edad>=18; else menor">Es mayor de edad.</p>
    <ng-template #menor>
        <p>Es un menor de edad.</p>
    </ng-template>
    <table border="1">
        <tr>
            <td>Sueldos</td>
        </tr>
        <!-- Ejecuta la sentencia tantas veces cómo el for lo digan -->
        <tr *ngFor="let sueldo of sueldos">
            <td>{{sueldo}}</td>
        </tr>
    </table>
</div>
